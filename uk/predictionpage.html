<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/predictionpage.css">
    <link rel="icon" type="image/png" href="../img/favicon.png">
    <script src="https://kit.fontawesome.com/bc0d28a4c3.js" crossorigin="anonymous"></script>
    <title>передбачення</title>
</head>
<body>
    <div id="header">
        <div class="container">
            <nav>
                <div class="lang-dropdown">
                    <h1 class="lang-btn">8011</h1>
                        <div class="lang-menu">
                            <a href="/predictionpage.html">English</a>
                            <a href="/uk/predictionpage.html">Українська</a>
                        </div>
                </div>
                <ul id="sidemenu">
                    <li><a class="js-scroll" href="index.html">головна</a></li>
                    <li><a class="js-scroll" href="portfolio.html">портфоліо</a></li>
                    <li><a class="js-scroll" href="predictionpage.html">передбачення</a></li>
                    <i class="fas fa-times" onclick="closemenu()"></i>
                </ul>
                <i class="fas fa-bars" onclick="openmenu()"></i>
            </nav> 
        </div>
    </div>
    <div id="prediction">
        <div class="container">
            <div class="pre-prediction">
                <p>Клацніть на кнопку нижче, щоб отримати своє передбачення</p>
            </div>
            <div class="button-1">
                <a href="prediction.html" id="btn2" class="button">передбачення</a>
            </div>
        </div>
    </div>
<script>
    document.querySelector(".lang-btn").addEventListener("click", function() {
    this.parentElement.classList.toggle("show");
    });

    // Close dropdown if clicking outside
    window.addEventListener("click", function(e) {
    if (!e.target.closest('.lang-dropdown')) {
        document.querySelectorAll(".lang-dropdown").forEach(dropdown => {
        dropdown.classList.remove("show");
        });
    }
    });
    const links = document.querySelectorAll("nav ul li a");
    const current = window.location.pathname;
      
    links.forEach(link => {
        if (current.endsWith(link.getAttribute("href"))) {
        link.classList.add("active");
        }
    });
    var sidemenu = document.getElementById("sidemenu");

    function openmenu(){
        sidemenu.style.right = "0"
    }
    function closemenu(){
        sidemenu.style.right = "-200px"
    }
    window.addEventListener("click", function(e) {
    if (!sidemenu.contains(e.target) && !menuIcon.contains(e.target)) {
        closemenu();
    }
    })
    $('.js-scroll').click(function () {
        var id = $(this).attr("href");
        var offset = 0;
        var target = $(id).offset().top - offset;
        $('html, body').animate({
            scrollTop: target
        }, 500); /* Час анімованого скролу до секції документу */
        return false;
    });
</script>
</body>
</html>
