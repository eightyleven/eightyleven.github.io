    </div>
    <div id="lightbox" class="lightbox">
        <span class="close">&times;</span>
        <img id="lightbox-img" src="" alt="Expanded photo">
    </div>
<script>
    const galleryImages = document.querySelectorAll(".portfolio-gallery img");
    const lightbox = document.getElementById("lightbox");
    const lightboxImg = document.getElementById("lightbox-img");
    const closeBtn = document.querySelector(".lightbox .close");

    galleryImages.forEach(img => {
        img.addEventListener("click", () => {
        lightbox.style.display = "flex";
        lightboxImg.src = img.src;
        });
    });

    closeBtn.addEventListener("click", () => {
        lightbox.style.display = "none";
    });

    // Close if clicking outside image
    lightbox.addEventListener("click", (e) => {
        if (e.target !== lightboxImg) {
        lightbox.style.display = "none";
        }
    });
    document.querySelector(".lang-btn").addEventListener("click", function() {
    this.parentElement.classList.toggle("show");
    });
    window.addEventListener("click", function(e) {
    if (!e.target.closest('.lang-dropdown')) {
        document.querySelectorAll(".lang-dropdown").forEach(dropdown => {
        dropdown.classList.remove("show");
        });
    }
    });
    const links = document.querySelectorAll("nav ul li a");
    const current = window.location.pathname;
      
    links.forEach(link => {
        if (current.endsWith(link.getAttribute("href"))) {
        link.classList.add("active");
        }
    });
    var sidemenu = document.getElementById("sidemenu");

    function openmenu(){
        sidemenu.style.right = "0"
    }
    function closemenu(){
        sidemenu.style.right = "-200px"
    }

    }
    })
    $('.js-scroll').click(function () {
        var id = $(this).attr("href");
        var offset = 0;
        var target = $(id).offset().top - offset;
        $('html, body').animate({
            scrollTop: target
        }, 500); /* Час анімованого скролу до секції документу */
        return false;
    });
</script>
</body>
</html>
