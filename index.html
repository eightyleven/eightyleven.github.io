<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/bc0d28a4c3.js" crossorigin="anonymous"></script>

</head>
<body>
    <div id="header">
        <div class="container">
            <nav>
                <h1>8011</h1>
                <ul id="sidemenu">
                    <li><a class="js-scroll"  href="#header">Головна</a></li>
                    <li><a class="js-scroll" href="#about">Про Автора</a></li>
                    <li><a class="js-scroll" href="#prediction">Передбачення</a></li>
                    <li><a class="js-scroll" href="poem.html">Вірш Дня</a></li>
                    <i class="fas fa-times" onclick="closemenu()"></i>
                </ul>
                <i class="fas fa-bars" onclick="openmenu()"></i>
            </nav> 
            <div class="header-text">
                <p>Передбачення від</p>
                <h1>eightyleven</h1>
                <div class="button-1">
                    <a class="js-scroll" href="#about" id="btn" class="button">вперед</a>
                </div>
            </div>
        </div>
    </div>
    <div id="about">
        <div class="container">
            <div class="row">
                <div class="about-1">

                <div class="about-2">
                    <h1 class="About-me-name">Про Автора:</h1>
                    <p>instagram - @_eightyleven</p>

            </div>
        </div>
    </div>
    <div id="prediction">
        <div class="container">
            <div class="pre-prediction">
                <h2>Клацніть на кнопку нижче, щоб отримати передбачення</h2>
            </div>
            <div class="button">
                <button id="btn2" class="btn-large new-quote-button">
                    <a href="prediction.html" onclick="showStoicQuote()" class="button">передбачення</a>
                </button>
            </div>
        </div>
    </div>
<script>

    var sidemenu = document.getElementById("sidemenu");

    function openmenu(){
        sidemenu.style.right = "0"
    }
    function closemenu(){
        sidemenu.style.right = "-200px"
    }
    $('.js-scroll').click(function () {
        var id = $(this).attr("href");
        var offset = 0;
        var target = $(id).offset().top - offset;
        $('html, body').animate({
            scrollTop: target
        }, 500); /* Час анімованого скролу до секції документу */
        return false;
    });
</script>
<script src="js/script.js"></script>
</body>
</html>
